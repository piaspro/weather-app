<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <div class="example"style="margin:auto;max-width:400px">
                <input class="input" type="text" placeholder="Search..City">
                <button class="btn" type="button"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div>
            <img id="img" src="http://openweathermap.org/img/wn/02d@2x.png" alt="...">
        </div>
        <div id="img_flag">
            <img  src="flag-img/bd.png" alt="...">
        </div>
        <div class="temp">
            <h1 id="location" ><i class="fa fa-map-marker" style="font-size:36px;color:red"></i> Dhaka, BD</h1>
            <h1 id="temp" >30째c</h1>
            <h4 id="condition" >Hot</h4>
            <h3 id="real-feel" >Real_feel: 32째c</h3>
            <h3 id="min_max" >28째c/30째c</h3>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
